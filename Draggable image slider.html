<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Drag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Draggable image slider</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="Images/draggable slider/imag-1.jpg" alt="img">
            <img src="Images/draggable slider/imag-2.jpg" alt="img">
            <img src="Images/draggable slider/imag-3.jpg" alt="img">
            <img src="Images/draggable slider/imag-4.jpg" alt="img">
            <img src="Images/draggable slider/imag-5.jpg" alt="img">
            <img src="Images/draggable slider/imag-6 - Copy.jpg" alt="img">
            <img src="Images/draggable slider/img-7.jpg" alt="img">
            <img src="Images/draggable slider/img-8.jpg" alt="img">
            <img src="Images/draggable slider/img-9.jpg" alt="img">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="Drag.js"></script>
</body>
</html>
